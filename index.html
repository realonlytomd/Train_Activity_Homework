<!DOCTYPE html>
<html>
<head>
	<title>Train Activity Homework</title>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container-fluid">

		<div class="jumbotron">

			<span class="headingText"><h1>Train Schedule</h1></span>
			<h2>Enter New Train Information In the Form Below</h2>

		</div>

		<div class="row">

			<div class="col-lg-2">

			</div>

			<div class="col-lg-8">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">
 						<h3 class="panel-title">Current Train Schedule</h3>
 					</div>

 					<div class="panel-body">

 						 <table class="table">
 						 	
 						 	<thead>
 						 		
 						 		<tr>
 						 			<th>Train Name</th>
 						 			<th>Destination</th>
 						 			<th>Frequency (min)</th>
 						 			<th>Next Arrival</th>
 						 			<th>Minutes Away</th>
 						 		
 						 		</tr>
 						 	
 						 	</thead>

 						 	<!-- add id to this tbody to append the new rows into -->

 						 	<tbody id="tbody-new-row">
 						 		
 						 	</tbody>

 						 </table>
 						
 					</div>

 				</div>
				
			</div>
			
		</div>

		<div class="row">

			<div class="col-lg-1">
				
			</div>

			<div class="col-lg-10">
				
				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">
 						<h3 class="panel-title">Add Train</h3>
 					</div>

 					<div class="panel-body">

 						<div class="form-group">
 							
 							<label for="usr">Train Name:</label>
 							
 							<input type="text" class="form-control" id="trainName-input">

 							<label for="usr">Destination:</label>
 							
 							<input type="text" class="form-control" id="destination-input">

 							<label for="usr">First Train Time (Enter in military time - HH:mm)</label>
 							
 							<input type="text" class="form-control" id="firstTrainTime-input">

 							<label for="usr">Frequency (minutes)</label>
 							
 							<input type="number" class="form-control" id="frequency-input">

							<button type="submit" id="add-train" class="btn btn-primary">Submit</button>

 						</div>
 						
 					</div>

 				</div>

			</div>
			

		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
