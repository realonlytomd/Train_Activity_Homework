<!DOCTYPE html>
<html>
<head>
	<title>Train Activity Homework</title>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">

		<div class="jumbotron">

			<span class="headingText"><h1>Train Times</h1></span>
			<h2>Put 2nd heading here</h2>

		</div>

		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-primary">
 
 					<div class="panel-heading">
 						<h3 class="panel-title">Current Train Schedule</h3>
 					</div>

 					<div class="panel-body">

 						 <table class="table">
 						 	
 						 	<thead>
 						 		
 						 		<tr>
 						 			<th>Train Name</th>
 						 			<th>Destination</th>
 						 			<th>Frequency (min)</th>
 						 			<th>Next Arrival</th>
 						 			<th>Minutes Away</th>
 						 		
 						 		</tr>
 						 	
 						 	</thead>

 						 	<tbody>

								<tr>
          
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									
								</tr>
 						 		
 						 	</tbody>

 						 </table>
 						
 					</div>

 				</div>
				
			</div>
			
		</div>

		<div class="row">

			<div class="col-lg-12">
				
				<div class="panel panel-primary">
 
 					<div class="panel-heading">
 						<h3 class="panel-title">Add Train</h3>
 					</div>

 					<div class="panel-body">

 						<div class="form-group">
 							
 							<label for="usr">Train Name:</label>
 							
 							<input type="text" class="form-control" id="trainName-input">

 							<label for="usr">Destination:</label>
 							
 							<input type="text" class="form-control" id="destination-input">

 							<label for="usr">First Train Time (HH:mm - military time)</label>
 							
 							<input type="time" class="form-control" id="firstTrainTime-input">

 							<label for="usr">Frequency (min)</label>
 							
 							<input type="number" class="form-control" id="frequency-input">

							<button type="submit" id="add-train" class="btn btn-primary">Submit</button>

 						</div>
 						
 					</div>

 				</div>

			</div>
			

		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/apptest.js"></script>

</body>
</html>
